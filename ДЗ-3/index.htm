<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Массивы</title>
</head>
<body>
    <script>
        function showMoney() {
            var money = prompt('Введите ваш оклад');
        var money = parseInt(money)
        if (money < 100000) {
            alert(money*0.65)
        }
        else if (money >= 100000) {
            alert(money*0.55)
        }
        
        }
        showMoney()
    </script>
</body>
</html>
