<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="jquery.js"></script>
    <style>
        .pic{
            position: relative;
            display: flex;
            justify-content: center;
        }

        img {
            width: 500px;
            height: 500px;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="pic">
        <img class="img1" src="loona.jpg">
        <img class="img2" src="millie.jpg">
    </div>

    <script>
        $('.img2').click(function () {
            $('.img2').slideUp();
        });
        $('.img1').click(function () {
            $('.img2').slideDown();
        });
    </script>
</body>
</html>
